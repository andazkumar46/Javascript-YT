<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <h1>Welcome to the JavaScript</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    let intervalId;
    //++++++++ Method 1 ++++++++
    // setInterval(function() {
    //     // console.log("Andaz");       
    // },1000)
    //++++++++ Method 2 ++++++++

    const sayName = function(){
        console.log("Hii Andaz");  
    }
    // const setTime = setInterval(sayName, 2000);

    // ++++++++++ Method 3 ++++++++++
    // const sayName = function(str){
    //     console.log(str);  
    // }
    // const intervalId = setInterval(sayName, 1000,'Hello');

    // to stop this interval
    // clearInterval(intervalId)
   
     document.querySelector('#start').addEventListener('click', function(){
        if(!intervalId){
        intervalId = setInterval(sayName, 1000,'Hello');
        console.log("START");  
        }
    })

        document.querySelector('#stop').addEventListener('click', function(){
        clearInterval(intervalId)
        console.log("STOP");
        intervalId = null;  
    })
</script>
</html>
